        <!--(JAVASCRIPT) USER INPUT TO REDIRECT TO ANOTHER PAGE THROUGH "SEARCH BAR"-->
        <script>
          function redirect_page() {
            var user_search = document.getElementById("user_input").value;
            var error = "Please type in 3-digit unit number";

            if (user_search.length < 3 || user_search.length > 3) {
              alert(error);
            }

            if (user_search == "101") {
              window.location.href = "http://localhost:3000/101.html";
            }
            else if (user_search == "123") {
              window.location.href = "http://localhost:3000/123.html";
            }
            else if (user_search == "099"){
              window.location.href = "http://localhost:3000/099.html";
            }
            else{
              alert("This could be your company's vehicle information page. Contact us today for a quote!")
            }
            };
      
        </script>
